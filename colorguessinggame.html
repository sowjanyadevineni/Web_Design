<!DOCTYPE HTML>
<html>
<body onload="do_game()">
    <script type="text/javascript" charset="utf-8">
        var colors = ["aqua", "black", "blue", "brown", "cyan","green", "navy"];
        var target_index;
        var count = 0;
        var finished = false;
        var guess_input;
        function do_game() {
            target_index = Math.floor(Math.random() * colors.length);
            colors.sort();

            do {
                guess_input = prompt(
                    "I am thinking of one of these colors\n\n" + colors +
                    "\n\nWhat color am I thinking of?"
                )
                count ++;
            } while (check_guess());
        }
        function check_guess() {
            var index = colors.indexOf(guess_input);
            if (index < 0)
                alert("I don't recognize that color!");
            else if (index > target_index)
                alert("Your input is alphabetically higher than mine!");
            else if (index < target_index)
                alert("Your input is alphabetically lower than mine!");
            else {
                elem_body = document.getElementsByTagName("body")[0];
                elem_body.style.background = colors[target_index];
                alert("You are right! You took " + count + " guesses!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
